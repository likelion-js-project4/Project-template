<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TAING search Page, 
      타잉 검색 페이지
      "
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/theme.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/search.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/utils/search.js" type="module"></script>
    <title>Taing</title>
  </head>
  <body>
    <section class="alert-section">
      <div class="alert-wrapper">
        <p class="menu_msg">검색어를 입력해주세요.</p>
        <button class="enroll-btn">확인</button>
      </div>
    </section>
    <header class="header">
      <h1 class="nav-logo">
        <span class="a11y-hidden">TAING</span>
        <a href="./index.html">
          <img src="./assets/icons/header_logo_132_42.png" alt="TAING" />
        </a>
      </h1>
      <nav class="nav">
        <h2 class="a11y-hidden">메인 메뉴</h2>
        <ul class="header-nav-left">
          <li class="nav-item">
            <a href="" class="header-alive">
              <img
                src="./assets/icons/header_live_default_34_34.png"
                alt="LIVE 아이콘"
              />
              &nbsp;실시간
            </a>
          </li>
          <li class="nav-item">
            <a href="">TV 프로그램</a>
          </li>
          <li class="nav-item">
            <a href="">영화</a>
          </li>
          <li class="nav-item">
            <a href="">파라마운트+</a>
          </li>
        </ul>

        <div class="header-nav-right">
          <button type="button" class="header-search">
            <img
              src="assets/icons/header_search_default_40_40.png"
              alt="search"
            />
          </button>
          <button class="header-profile">
            <img src="assets/icons/header_logo_40_40.png" alt="profile" />
          </button>
        </div>
      </nav>
      <div class="search-container">
        <div class="search-wrapper">
          <h2 class="a11y-hidden">검색</h2>
          <form method="GET" action="#" class="search-form">
            <fieldset>
              <legend>검색 폼</legend>
              <div class="search-form-wrapper">
                <div class="search-form-box">
                  <label for="search" class="a11y-hidden">
                    자료검색
                  </label>
                  <input
                    type="text"
                    id="search"
                    class="search-form-input"
                    placeholder="TV프로그램, 영화 제목 및 출연진으로 검색해보세요"
                  />
                </div>
                <button type="submit" class="search-button">
                  <img
                    src="./assets/icons/search_searchBtn_50_50.png"
                    alt="검색"
                  />
                </button>
              </div>
            </fieldset>
          </form>

          <div class="search-content-box">
            <section class="search-current">
              <h2>최근 검색어</h2>
              <ul></ul>
              <button type="button" class="delete-all-btn">
                <span aria-hidden="true">모두 지우기</span>
                <img
                  src="./assets/icons/search_deleteAll_14_14.png"
                  alt="모두지우기"
                />
              </button>
            </section>
            <section class="search-favorite">
              <h2>실시간 인기 검색어</h2>
              <ol class="favorite-list"></ol>
              <time datetime="2022-12-24T03:04">
                2022.12.24 오전 03:04 기준
              </time>
            </section>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
